<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=unicode' />
		<meta http-equiv='X-UA-Compatible' content='IE=11' /> 
		<title>Hearthstone Mod Launcher</title>
		<script type="text/javascript" language="javascript">
			var counter = 0;
			
			function playclicked()
			{
				counter++;
				document.title = "PlayClicked" + counter;
			}
		</script>
		<style type="text/css">
			body
			{
				background: black;
				text-shadow: 0 0 20px #000, 0 0 15px #000, 0 0 10px #000, 0 0 5px #000;
				font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
			}
			
			video
			{
				position: fixed;
				top: 0%;
				left: 50%;
				min-width: 100%;
				min-height: 100%;
				width: auto;
				height: auto;
				z-index: -100;
				transform: translateX(-50%) translateY(0%);
				-webkit-transform: translate(-50%, 0%);
				-moz-transform: translate(-50%, 0%);
				-ms-transform: translate(-50%, 0%);
			}

			#textarea
			{
				position: fixed;
				top: 10px;
				left: 10px;
				right: 10px;
				bottom: 90px;
			
				background: transparent;
				overflow-y: scroll;
				color: white;
				resize: none;
				border: 0 none;
				outline: none;
			}

			#buttonarea
			{
				position: fixed;
				bottom: 20px;
				right: 10px;
				left: 10px;

				color: white;
				height: 60px;
				resize: none;
				border: 0 none;
				outline: none;
			}

			img
			{
				width: 80%;
				height: auto;
			}
			
			table
			{				
				width: 100%;
				height: 100%;
				word-break: normal;
				word-break: keep-all;
			}
			
			progress, select
			{				
				width: 100%;
				height: 25px;
			}
			
			#progresscol
			{
				width: 85%;
				text-align: left;
			}

			.button-link
			{
				box-sizing: border-box;
				display: inline-block;
				width: 100%;
				height: 100%;
				font-size: 22px;
				line-height: 60px;
				vertical-align: middle;
				text-align: center;
				text-decoration: none;
				//padding: 10px 15px;
				background: #004400;
				color: #FFF;
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius: 4px;
				border: solid 1px #004500;
				text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
				-webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
				-moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
				box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
				-webkit-transition-duration: 0.2s;
				-moz-transition-duration: 0.2s;
				transition-duration: 0.2s;
				-webkit-user-select:none;
				-moz-user-select:none;
				-ms-user-select:none;
				user-select:none;
			}
			
			.button-link:hover
			{
				background: #006600;
				border: solid 1px #006700;
				text-decoration: none;
			}
			
			.button-link:active
			{
				-webkit-box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
				-moz-box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
				box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
				background: #005500;
				border: solid 1px #005600;
			}
			
			.progressbase
			{
				width: 100%;
				height: 30px;
				margin-top: 4px;
				position: relative;
				
				box-sizing: border-box;
				padding: 10px 15px;
				background: rgba(0, 0, 0, 0.6);
				color: #FFF;
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius: 4px;
				border: solid 1px rgba(255, 255, 255, 0.15);
				text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
				-webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
				-moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
				box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
				-webkit-transition-duration: 0.2s;
				-moz-transition-duration: 0.2s;
				transition-duration: 0.2s;
				-webkit-user-select:none;
				-moz-user-select:none;
				-ms-user-select:none;
				user-select:none;
			}
			
			#progressbar
			{
				position: absolute;
				top: 50%;
				height: 2px;
				margin-top: -1px;
				
				width: 675px;
				background: white;
			}
			
			#progresstext
			{
				position: absolute;
				right: 10px;
				font-size: 12px;
				top: 50%;
				margin-top: -8px;
			}

			#statustext
			{
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<video autoplay="" loop="">
			<source src="Data/header-illidan.mp4" type="video/mp4" />
		</video>
		<div id="textarea" readonly>
			$CHANGELOG
		</div>
		<div id="buttonarea">
			<table>
				<tr>
					<td id="progresscol">
						&nbsp;<span id="statustext">Ready</span>
						<div class="progressbase">
							<span id="progressbar"></span>
							<span id="progresstext">100%</span>
						</div>
					</td>
					<td id="buttoncol">
						<a href="javascript:playclicked()" id="playbutton" class="button-link">$PLAYTEXT</a>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
